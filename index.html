<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            </div>
            <div class="navbar-mini-section">
                <div class="search-container">
                    <input type="search" name="search" id="" placeholder="Search">
                    <div class="search-icon-container">
                        <i class="search-icon"></i>
                    </div>
                </div>
                
                <button class="navbar-right-section btn subscribe-btn">subscribe</button>

            <video src="./assets/videos/marvel.mp4" muted loop class="card-video"></video>

        <div class="video-card">

        </div>

            <video src="./assets/videos/star-war.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
            <img src="./assets/images/disney.PNG" class="video-card-image" alt="">
            <video src="./assets/videos/disney.mp4" muted loop class="card-video"></video>
